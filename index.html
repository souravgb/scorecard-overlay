
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Live Scorecard</title>
  <style>
    body { margin: 0; font-family: sans-serif; background: #000; color: #fff; text-align: center; }
    .watermark { position: fixed; top: 10px; left: 10px; font-size: 20px; opacity: 0.3; animation: float 6s infinite linear; }
    .team-score { font-size: 48px; margin: 50px 0; animation: flipScore 7s infinite; }
    .status { font-size: 24px; animation: flipStatus 4s infinite linear; }
    @keyframes flipScore { 0% {transform: rotateY(0);} 14% {transform: rotateY(360deg);} 100% {transform: rotateY(360deg);} }
    @keyframes flipStatus { 0% {transform: rotateX(0);} 50% {transform: rotateX(180deg);} 100% {transform: rotateX(360deg);} }
    @keyframes float { 0% { transform: translateX(0); } 50% { transform: translateX(100vw); } 100% { transform: translateX(0); } }
  </style>
</head>
<body>
  <div class="watermark">ONLINE TV BANGLA</div>
  <div class="team-score">Team A: 230/4</div>
  <div class="team-score">Team B: 198/5</div>
  <div class="status">Day 3: Bangladesh lead by 42 runs</div>
</body>
</html>
